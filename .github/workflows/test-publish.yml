name: Test GitHub Installation

on:
  push:
    branches: [main]
    paths:
      - 'src/**'
      - 'pyproject.toml'
      - '.github/workflows/test-publish.yml'
  workflow_dispatch:

permissions:
  contents: read

env:
  FORCE_COLOR: "1"
  PYTHONIOENCODING: "utf-8"

jobs:
  test-git-install:
    name: Test GitHub installation methods
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]
        python-version: ["3.11", "3.12", "3.13"]

    steps:
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Test direct Git installation
      run: |
        python -m pip install --upgrade pip
        python -m pip install git+https://github.com/narrowin/networka.git@${{ github.sha }}

    - name: Test installed package
      run: |
        nw --help
        python -c "import network_toolkit; print('[OK] Import successful')"
        nw --version || echo "Version command not available"

    - name: Uninstall for next test
      run: python -m pip uninstall -y networka

  test-local-build-install:
    name: Test local build and install
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v5

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Python
      run: uv python install 3.12

    - name: Build package
      run: uv build

    - name: Test wheel installation
      run: |
        python -m pip install --upgrade pip
        # Find and install the wheel file
        wheel_file=$(find dist/ -name "*.whl" | head -1)
        python -m pip install "$wheel_file"

    - name: Test installed package
      run: |
        nw --help
        python -c "import network_toolkit; print('[OK] Wheel installation successful')"

    - name: Test source distribution installation
      run: |
        python -m pip uninstall -y networka
        # Find and install the source distribution
        tar_file=$(find dist/ -name "*.tar.gz" | head -1)
        python -m pip install "$tar_file"

    - name: Test source installation
      run: |
        nw --help
        python -c "import network_toolkit; print('[OK] Source distribution installation successful')"
