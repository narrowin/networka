name: Docs

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    paths:
      - 'mkdocs.yml'
      - 'docs/**'
      - 'src/**'
      - '.github/workflows/docs.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup uv
        uses: astral-sh/setup-uv@v7
        with:
          version: "0.8.8"
          enable-cache: true

      - name: Setup Python
        run: uv python install 3.12

      - name: Install dependencies
        run: uv sync --extra docs --frozen

      - name: Validate documentation structure
        run: |
          echo "Checking for broken asset links..."
          if grep -r '\.\./assets/' docs/**/*.md; then
            echo "ERROR: Found relative asset paths using '../assets/'"
            echo "All asset references in docs/ should use 'assets/' (relative to docs root)"
            exit 1
          fi
          echo "Asset link validation passed"

      - name: Build documentation
        run: uv run mkdocs build --strict --verbose

      - name: Check build output
        run: |
          echo "Build output:"
          ls -lah site/
          echo "Total size:"
          du -sh site/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site

  deploy:
    if: github.event_name != 'pull_request' && github.ref == 'refs/heads/main'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
