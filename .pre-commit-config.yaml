repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: local
    hooks:
      - id: ruff
        name: ruff
        entry: uv run ruff check --fix src/ tests/
        language: system
        types: [python]
        require_serial: false
      - id: ruff-format
        name: ruff-format
        entry: uv run ruff format src/ tests/
        language: system
        types: [python]
        require_serial: false

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        files: ^src/
        exclude: ^tests/
        types: [python]
        require_serial: false

  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.7.1
  #   hooks:
  #     - id: mypy
  #       args: [--strict]

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(uv\.lock|.*\.lock|tests/.*\.py)$
