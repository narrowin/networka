repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  # Validate CITATION.cff using official tool
  - repo: https://github.com/citation-file-format/cffconvert
    rev: 054bda51dbe278b3e86f27c890e3f3ac877d616c  # pragma: allowlist secret
    hooks:
      - id: validate-cff

  # Pin exact versions to match CI (FastAPI approach)
  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.12.10
    hooks:
      - id: ruff
        args: [--fix]
      - id: ruff-format

  # Use local environment to ensure MyPy sees all dependencies consistently
  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        files: ^src/
        types: [python]
        require_serial: false
        pass_filenames: true

      - id: generate-platform-docs
        name: Generate platform documentation
        entry: uv run python scripts/generate_platform_docs.py
        language: system
        files: ^src/network_toolkit/platforms/registry\.py$
        pass_filenames: false

  - repo: https://github.com/Yelp/detect-secrets
    rev: v1.5.0
    hooks:
      - id: detect-secrets
        args: ['--baseline', '.secrets.baseline']
        exclude: ^(uv\.lock|.*\.lock|tests/.*\.py)$
