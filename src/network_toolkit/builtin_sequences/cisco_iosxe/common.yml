# Built-in Cisco IOS-XE Command Sequences
sequences:
  system_info:
    description: "Complete system information gathering"
    category: "information"
    timeout: 60
    commands:
      - "show version"
      - "show inventory"
      - "show clock"
      - "show environment"
      - "show processes cpu sorted"

  health_check:
    description: "Basic health check for device monitoring"
    category: "monitoring"
    timeout: 45
    commands:
      - "show processes cpu sorted"
      - "show memory statistics"
      - "show clock"
      - "show interfaces status"
      - "show logging | include %"

  interface_status:
    description: "Detailed interface status and statistics"
    category: "network"
    timeout: 60
    commands:
      - "show interfaces status"
      - "show interfaces counters"
      - "show interfaces description"
      - "show interfaces trunk"

  routing_info:
    description: "Routing table and protocol information"
    category: "network"
    timeout: 60
    commands:
      - "show ip route"
      - "show ip ospf neighbor"
      - "show ip bgp summary"
      - "show ip protocols"

  security_audit:
    description: "Security configuration audit"
    category: "security"
    timeout: 120
    commands:
      - "show running-config | include username"
      - "show aaa"
      - "show ip access-lists"
      - "show logging"

  backup_config:
    description: "Create configuration backup"
    category: "maintenance"
    timeout: 180
    commands:
      - "show running-config"
      - "show startup-config"
      - "show version"
      - "show vlan brief"
      - "show inventory"
      - "show license summary"
      - "dir flash:"

  backup:
    description: "Create comprehensive device backup with all diagnostics"
    category: "maintenance"
    timeout: 300
    commands:
      - "show running-config"
      - "show startup-config"
      - "show version"
      - "show vlan brief"
      - "show inventory"
      - "show license summary"
      - "dir flash:"
      - "show interfaces status"
      - "show ip interface brief"
      - "show ip route"
      - "show cdp neighbors detail"
      - "show processes cpu sorted"
      - "show memory statistics"
