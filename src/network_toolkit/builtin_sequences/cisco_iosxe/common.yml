# Built-in Cisco IOS-XE sequences
# Essential command sequences shipped with Networka

sequences:
  system_info:
    description: "System information and version"
    category: "information"
    timeout: 30
    commands:
      - "show version"
      - "show inventory"
      - "show environment all"

  health_check:
    description: "Device health status"
    category: "monitoring"
    timeout: 30
    commands:
      - "show processes cpu"
      - "show memory"
      - "show logging | include %"

  interfaces:
    description: "Interface status and configuration"
    category: "network"
    timeout: 30
    commands:
      - "show ip interface brief"
      - "show interfaces status"
      - "show interfaces description"

  routing:
    description: "Routing table and neighbors"
    category: "network"
    timeout: 30
    commands:
      - "show ip route"
      - "show cdp neighbors"
      - "show ip arp"

  backup_config:
    description: "Configuration backup"
    category: "maintenance"
    timeout: 60
    commands:
      - "show running-config"
      - "show startup-config"

  access_lists:
    description: "Access control lists"
    category: "security"
    timeout: 30
    commands:
      - "show ip access-lists"
      - "show access-lists"

  logs:
    description: "Recent system logs"
    category: "monitoring"
    timeout: 30
    commands:
      - "show logging"
