# Built-in Juniper JunOS sequences
# Essential command sequences shipped with Networka

sequences:
  system_info:
    description: "System information and version"
    category: "information"
    timeout: 30
    commands:
      - "show version"
      - "show chassis hardware"
      - "show system uptime"

  health_check:
    description: "Device health status"
    category: "monitoring"
    timeout: 30
    commands:
      - "show system processes"
      - "show system memory"
      - "show log messages | last 10"

  interfaces:
    description: "Interface status and configuration"
    category: "network"
    timeout: 30
    commands:
      - "show interfaces terse"
      - "show interfaces descriptions"

  routing:
    description: "Routing table and neighbors"
    category: "network"
    timeout: 30
    commands:
      - "show route summary"
      - "show lldp neighbors"
      - "show arp"

  backup_config:
    description: "Configuration backup"
    category: "maintenance"
    timeout: 60
    commands:
      - "show configuration"

  firewall:
    description: "Firewall rules"
    category: "security"
    timeout: 30
    commands:
      - "show firewall"
      - "show security policies"

  logs:
    description: "Recent system logs"
    category: "monitoring"
    timeout: 30
    commands:
      - "show log messages"
