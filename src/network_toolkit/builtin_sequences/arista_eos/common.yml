# Built-in Arista EOS sequences
# Essential command sequences shipped with Networka

sequences:
  system_info:
    description: "System information and version"
    category: "information"
    timeout: 30
    commands:
      - "show version"
      - "show inventory"
      - "show environment all"

  health_check:
    description: "Device health status"
    category: "monitoring"
    timeout: 30
    commands:
      - "show processes top once"
      - "show system memory"
      - "show logging last 10"

  interfaces:
    description: "Interface status and configuration"
    category: "network"
    timeout: 30
    commands:
      - "show ip interface brief"
      - "show interfaces status"
      - "show interfaces description"

  routing:
    description: "Routing table and neighbors"
    category: "network"
    timeout: 30
    commands:
      - "show ip route"
      - "show lldp neighbors"
      - "show ip arp"

  backup_config:
    description: "Configuration backup"
    category: "maintenance"
    timeout: 60
    commands:
      - "show running-config"
      - "show startup-config"

  vlans:
    description: "VLAN configuration"
    category: "network"
    timeout: 30
    commands:
      - "show vlan"
      - "show spanning-tree"

  logs:
    description: "Recent system logs"
    category: "monitoring"
    timeout: 30
    commands:
      - "show logging"
      - "show port-channel"
