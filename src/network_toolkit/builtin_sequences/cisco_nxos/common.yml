# Built-in Cisco NX-OS sequences
# Essential command sequences shipped with Networka

sequences:
  system_info:
    description: "System information and version"
    category: "information"
    timeout: 30
    commands:
      - "show version"
      - "show inventory"
      - "show environment"

  health_check:
    description: "Device health status"
    category: "monitoring"
    timeout: 30
    commands:
      - "show processes cpu"
      - "show system resources"
      - "show logging last 10"

  interfaces:
    description: "Interface status and configuration"
    category: "network"
    timeout: 30
    commands:
      - "show ip interface brief vrf all"
      - "show interface status"
      - "show interface description"

  routing:
    description: "Routing table and neighbors"
    category: "network"
    timeout: 30
    commands:
      - "show ip route vrf all"
      - "show cdp neighbors"
      - "show ip arp"

  backup_config:
    description: "Configuration backup"
    category: "maintenance"
    timeout: 60
    commands:
      - "show running-config"
      - "show startup-config"

  vlans:
    description: "VLAN configuration"
    category: "network"
    timeout: 30
    commands:
      - "show vlan brief"
      - "show spanning-tree summary"

  logs:
    description: "Recent system logs"
    category: "monitoring"
    timeout: 30
    commands:
      - "show logging logfile"
