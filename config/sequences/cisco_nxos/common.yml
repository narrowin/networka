# Cisco NX-OS Command Sequences
# Vendor-specific sequences for Cisco NX-OS devices

sequences:
  # System Information Sequences
  system_info:
    description: "Complete system information gathering"
    category: "information"
    timeout: 60
    commands:
      - "show version"
      - "show inventory"
      - "show clock"
      - "show environment"
      - "show processes cpu"

  health_check:
    description: "Basic health check for device monitoring"
    category: "monitoring"
    timeout: 45
    commands:
      - "show processes cpu"
      - "show system resources"
      - "show clock"
      - "show interface brief"
      - "show logging last 10"

  quick_status:
    description: "Quick device status overview"
    category: "monitoring"
    timeout: 30
    commands:
      - "show processes cpu"
      - "show interface status"
      - "show ip interface brief vrf all"

  # Network Configuration Sequences
  interface_status:
    description: "Detailed interface status and statistics"
    category: "network"
    timeout: 60
    commands:
      - "show interface"
      - "show interface status"
      - "show interface counters"
      - "show interface description"

  network_overview:
    description: "Complete network configuration overview"
    category: "network"
    timeout: 90
    commands:
      - "show ip interface brief vrf all"
      - "show ip route summary vrf all"
      - "show ip arp"
      - "show cdp neighbors detail"
      - "show spanning-tree summary"

  routing_info:
    description: "Routing table and protocol information"
    category: "network"
    timeout: 60
    commands:
      - "show ip route vrf all"
      - "show ip ospf neighbors vrf all"
      - "show ip bgp summary vrf all"
      - "show ip eigrp neighbors vrf all"

  # Security and Access Sequences
  security_audit:
    description: "Security configuration audit"
    category: "security"
    timeout: 120
    commands:
      - "show running-config | section username"
      - "show role"
      - "show ip access-lists"
      - "show logging logfile"

  access_control:
    description: "Access control and user management review"
    category: "security"
    timeout: 60
    commands:
      - "show users"
      - "show line"
      - "show snmp"

  # Switch-specific Sequences
  switch_specifics:
    description: "Switch-specific information and status"
    category: "device-specific"
    timeout: 60
    device_types: ["switch"]
    commands:
      - "show mac address-table"
      - "show spanning-tree"
      - "show vlan brief"
      - "show vpc"
      - "show port-channel summary"
