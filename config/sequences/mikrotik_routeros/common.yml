# MikroTik RouterOS Command Sequences
# Vendor-specific sequences for MikroTik RouterOS devices

sequences:
  # System Information Sequences
  system_info:
    description: "Complete system information gathering"
    category: "information"
    timeout: 60
    commands:
      - "/system/identity/print"
      - "/system/resource/print"
      - "/system/routerboard/print"
      - "/system/clock/print"
      - "/system/package/print"

  health_check:
    description: "Basic health check for device monitoring"
    category: "monitoring"
    timeout: 45
    commands:
      - "/system/resource/print"
      - "/system/clock/print"
      - "/interface/print stats"
      - "/system/logging/print last=10"

  quick_status:
    description: "Quick device status overview"
    category: "monitoring"
    timeout: 30
    commands:
      - "/system/resource/print"
      - "/interface/print brief"
      - "/ip/address/print brief"

  # Network Configuration Sequences
  interface_status:
    description: "Detailed interface status and statistics"
    category: "network"
    timeout: 60
    commands:
      - "/interface/print detail"
      - "/interface/print stats"
      - "/interface/ethernet/print"
      - "/interface/ethernet/print stats"

  network_overview:
    description: "Complete network configuration overview"
    category: "network"
    timeout: 90
    commands:
      - "/ip/address/print"
      - "/ip/route/print"
      - "/ip/neighbor/print"
      - "/interface/print"
      - "/interface/bridge/print"

  routing_info:
    description: "Routing table and protocol information"
    category: "network"
    timeout: 60
    commands:
      - "/ip/route/print"
      - "/routing/ospf/neighbor/print"
      - "/routing/bgp/peer/print"
      - "/routing/rip/neighbor/print"

  # Security and Access Sequences
  security_audit:
    description: "Security configuration audit"
    category: "security"
    timeout: 120
    commands:
      - "/user/print"
      - "/user/group/print"
      - "/ip/service/print"
      - "/ip/firewall/filter/print"
      - "/ip/firewall/nat/print"
      - "/system/logging/print"

  access_control:
    description: "Access control and user management review"
    category: "security"
    timeout: 60
    commands:
      - "/user/print detail"
      - "/user/active/print"
      - "/ip/service/print"
      - "/snmp/print"

  # Maintenance Sequences
  backup_config:
    description: "Create comprehensive device backup"
    category: "maintenance"
    timeout: 180
    commands:
      - "/system/backup/save name=nw-backup"
      - "/export compact file=nw-export"
      - "/system/resource/print"

  pre_maintenance:
    description: "Pre-maintenance checks and documentation"
    category: "maintenance"
    timeout: 120
    commands:
      - "/system/resource/print"
      - "/system/clock/print"
      - "/interface/print stats"
      - "/ip/route/print count-only"
      - "/log/print last=20"

  post_maintenance:
    description: "Post-maintenance verification"
    category: "maintenance"
    timeout: 120
    commands:
      - "/system/resource/print"
      - "/interface/print stats"
      - "/ping 8.8.8.8 count=5"
      - "/ip/route/print count-only"
      - "/log/print last=10"

  # Troubleshooting Sequences
  connectivity_test:
    description: "Network connectivity testing"
    category: "troubleshooting"
    timeout: 120
    commands:
      - "/ping 8.8.8.8 count=5"
      - "/ping 1.1.1.1 count=5"
      - "/tool/traceroute 8.8.8.8"
      - "/ip/route/print where gateway=0.0.0.0"

  interface_troubleshoot:
    description: "Interface troubleshooting and diagnostics"
    category: "troubleshooting"
    timeout: 90
    commands:
      - "/interface/print stats"
      - "/interface/ethernet/print"
      - "/interface/ethernet/monitor sfp-sfpplus1 duration=10"
      - "/interface/ethernet/print stats"

  performance_check:
    description: "System performance analysis"
    category: "troubleshooting"
    timeout: 60
    commands:
      - "/system/resource/print"
      - "/system/resource/cpu/print"
      - "/interface/print stats"
      - "/queue/simple/print stats"

  # Wireless-specific Sequences (for wireless devices)
  wireless_status:
    description: "Wireless interface and client status"
    category: "wireless"
    timeout: 60
    device_types: ["wireless", "access-point"]
    commands:
      - "/interface/wireless/print"
      - "/interface/wireless/registration-table/print"
      - "/interface/wireless/monitor wlan1 duration=10"

  wireless_survey:
    description: "Wireless site survey and analysis"
    category: "wireless"
    timeout: 90
    device_types: ["wireless", "access-point"]
    commands:
      - "/interface/wireless/scan wlan1 duration=15"
      - "/interface/wireless/sniffer/print"
      - "/interface/wireless/print stats"

  # Device-type specific sequences
  switch_specifics:
    description: "Switch-specific information and status"
    category: "device-specific"
    timeout: 60
    device_types: ["switch"]
    commands:
      - "/interface/ethernet/switch/print"
      - "/interface/bridge/print"
      - "/interface/bridge/port/print"
      - "/interface/vlan/print"

  router_specifics:
    description: "Router-specific information and status"
    category: "device-specific"
    timeout: 90
    device_types: ["router"]
    commands:
      - "/ip/route/print"
      - "/ip/firewall/filter/print"
      - "/ip/firewall/nat/print"
      - "/routing/ospf/instance/print"
