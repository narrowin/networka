# config.yml - General settings and defaults
# Network Toolkit General Configuration (aligned with GeneralConfig)

general:
  # Directory paths
  firmware_dir: "/home/user/mikrotik/routeros_images/"
  backup_dir: "./backups"
  logs_dir: "./logs"
  results_dir: "./results"

  # Connection settings
  transport: "system"  # system, paramiko, or others in the future
  port: 22
  timeout: 30
  command_timeout: 60

  # Retry settings
  connection_retries: 3
  retry_delay: 5

  # File transfer settings
  transfer_timeout: 300
  verify_checksums: true

  # Logging
  enable_logging: true
  log_level: "WARNING"  # DEBUG, INFO, WARNING, ERROR, CRITICAL

  # Backup retention
  backup_retention_days: 30
  max_backups_per_device: 10

  # Results storage
  store_results: false
  results_format: "txt"  # txt, json, yaml
  results_include_timestamp: true
  results_include_command: true

  # Output formatting - Controls colors and styling
  output_mode: "default"  # default, light, dark, no-color, raw

# Note:
# - Devices are defined in config/devices/
# - Groups are defined in config/groups/
# - Global command sequences are in config/sequences/
# - See config/examples/ for usage examples and templates
